<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .settings-panel {
            position: absolute;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 50;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .canvas-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            flex: 1;
            background: rgba(255,255,255,0.1);
        }

        .level-selector {
            margin-bottom: 20px;
        }

        .level-config {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .config-item {
            margin: 10px 0;
        }

        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .config-item input, .config-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .close-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .fireworks {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .cube {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: 1px solid #333;
            display: inline-block;
            margin: 1px;
            border-radius: 2px;
        }

        .cube-stack {
            display: flex;
            flex-wrap: wrap;
            max-width: 200px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="settings-button" onclick="toggleSettings()">⚙️</button>
        
        <div class="settings-panel" id="settingsPanel">
            <button class="close-settings" onclick="toggleSettings()">×</button>
            <h2>Settings</h2>
            
            <div class="level-selector">
                <label for="currentLevel">Current Level:</label>
                <select id="currentLevel" onchange="changeLevel()">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                </select>
            </div>

            <div id="levelConfigs"></div>

            <div class="history-section">
                <h3>Statistics</h3>
                <div id="statsDisplay"></div>
                <button onclick="clearHistory()">Clear History</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="math-app.js"></script>
</body>
</html>
